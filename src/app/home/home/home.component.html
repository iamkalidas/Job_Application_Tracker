<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Welcome to Dashboard</h2>
          <div class="row mt-4">

            <div class="col-md-6">
              <button class="btn btn-primary btn-block" [disabled]="whatToShow==1" (click)="show(1)">Register</button>
            </div>

            <div class="col-md-6">
              <button class="btn btn-primary btn-block" [disabled]="whatToShow==2" (click)="show(2)">Login</button>
            </div>

          </div>
          <div class="row mt-4">
            <div class="col-md-12">

              <div *ngIf="whatToShow==1" class="text-center">
                <a class="btn btn-link" href="#">
                  <app-signup>Register</app-signup>
                </a>
              </div>

              <div *ngIf="whatToShow==2" class="text-center">
                <a class="btn btn-link" href="#">
                  <app-login>Login</app-login>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
